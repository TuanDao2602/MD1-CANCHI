<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết chương trình nhập vào năm sinh của một người và in ra tuổi của người-->
<!--đó theo can chi : ví dụ: 1984 in ra Giáp Tý (30Đ)-->
<h1 id="hienthi"></h1>
<script>
    let namSinh=Number(prompt("nhập vào năm sinh của bạn"));
    let can;
    let chi;
    if (namSinh>0 &&Number.isInteger(namSinh)) {
        switch (namSinh % 10) {
            case 0:
                can = "Canh";
                break;
            case 1:
                can = "Tân";
                break;
            case 2:
                can = "Nhâm";
                break;
            case 3:
                can = "Qúy";
                break;
            case 4:
                can = " Gíap";
                break;
            case 5:
                can = "Ất";
                break;
            case 6:
                can = "Bính";
                break;
            case 7:
                can = "Đinh";
                break;
            case 8:
                can = "Mậu";
                break;
            case 9:
                can = "Kỷ";
                break;

            default:
                alert("có gì đó sai sai");
        }
        switch (namSinh % 12) {
            case 0:
                chi = " Thân"
                break;
            case 1:
                chi = "Dậu"
                break;
            case 2:
                chi = "Tuất"
                break;
            case 3:
                chi = "Hợi"
                break;
            case 4:
                chi = "Tý"
                break;
            case 5:
                chi = "Sửu"
                break;
            case 6:
                chi = "Dần"
                break;
            case 7:
                chi = "Mão"
                break;
            case 8:
                chi = "Thìn"
                break;
            case 9:
                chi = "Tỵ"
                break;
            case 10:
                chi = " Ngọ"
                break;
            case 11:
                chi = "Mùi"
                break;

        }alert(`Năm sinh của bạn thuộc Can Chi : ${can} ${chi}`)
    }
    else  {
        alert("nhập lại năm sinh nha bạn")
    }
</script>



</body>
</html>
